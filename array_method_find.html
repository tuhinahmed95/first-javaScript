<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Find</title>
</head>
<body>


    <script> 
    
    let numbers = [1,20,43,56,7];
    const eventNumber = (value) => { 
        if(value%2 ===0){ 
            return value;
        }

    }
    let firstEventNumber = numbers.find(eventNumber);
    let firstEventNumberIndex = numbers.findIndex(eventNumber)
    console.log(firstEventNumber);
    console.log(firstEventNumberIndex);
    
    </script>
    
</body>
</html>
