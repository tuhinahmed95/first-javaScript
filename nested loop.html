<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
//this is a nested loop


    <script>

        let number = parseInt(prompt("enter your pattern number :"));

        for(row =1; row<=number; row++){ 
            for(col=1; col<=10- row; col ++){ 

                document.write("*");
            }
            document.write("<br/>");
        }

    </script>
    
</body>
</html>
